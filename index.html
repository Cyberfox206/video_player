<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="le cite media player">
  <title>cite media player</title>
</head>

<body>
  <main>
    <video id="videob">
      <source src="Rickroll.mp4" type="video/mp4">
    </video>
    <section id="vbtn">
      <p id="backbtn">back 10s</p>
      <p id="skipbtn">skip 10s</p>
      <p id="resetbtn">reset</p>
      <progress id="vprogressbar" max="100" value="0"></progress>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
